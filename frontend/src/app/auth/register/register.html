<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center mb-4">Registrar-se</h3>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Username</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          name="nome"
          [(ngModel)]="usuario.username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          name="nome"
          [(ngModel)]="usuario.nome"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="usuario.senha"
          required
        />
      </div>
      <div class="mb-3">
        <input 
          type="checkbox"
          id="isBibliotecario"
          [(ngModel)]="isBibliotecario"
          name="isBibliotecario"
          (change)="onRoleChange(isBibliotecario)">
          É um bibliotecário?
      </div>
      <button
        type="submit"
        class="btn btn-success w-100"
        [disabled]="registerForm.invalid"
      >
        Registrar
      </button>
    </form>
  </div>
</div>
